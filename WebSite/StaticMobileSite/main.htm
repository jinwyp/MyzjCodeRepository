<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>母婴之家</title>
    <link href="/scripts/jquerymobile/jquery.mobile-1.1.0.min.css" rel="Stylesheet" />
    <script type="text/javascript" src="/scripts/jquery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/scripts/configs/jqm.config.js"></script>
    <script type="text/javascript" src="/scripts/jquerymobile/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript" src="/scripts/seajs/sea.js" data-main="/scripts/configs/seajs.init"></script>
</head>
<body>
    <div data-role="page" id="Index_Page" data-title="">
        <div data-role="header" data-theme="a">
            <div class="header">
                <div class="logo">
                    <a href="/" rel="external">
                        <img src="/images/logo.png" />
                    </a>
                </div>
                <div class="nav">
                    <a href="" class="menu" rel="external"></a><a href="" class="user" rel="external">
                    </a><a href="" class="cart" rel="external"></a>
                    <input type="hidden" class="Hid_Good_Total_price" /><span class="Good_Total_Count cart-count ui-btn-up-c ui-btn-corner-all"
                        style="display: none"></span>
                </div>
            </div>
        </div>
        <div data-role="content" style="padding: 0">
            <form action="" id="search-form">
            <fieldset data-role="controlgroup" data-mini="true">
                <label for="searchinput1">
                </label>
                <input id="searchinput1" placeholder="商品搜索" value="奶粉" type="search" />
            </fieldset>
            </form>
            <div class="content-primary">
                <div class="camera_wrap camera_azure_skin" id="foucsPic">
                </div>
                <div id="picList" style="display: none;">
                </div>
                <!-- #foucs -->
                <!-- #camera_wrap_1 -->
                <ul data-role="listview" data-inset="true" data-theme="c" id="columnlistContent">
                </ul>
                <ul data-role="listview" data-inset="true" data-dividertheme="d" id="noticelistContent">
                </ul>
                <script id="columnlist_jTemplate" type="text/template">
                    {#foreach $T.list as col}
                    <li><a href="{$T.col.id}">{$T.col.title}</a></li>
                    {#/for}
                </script>
                <script id="notice_jTemplate" type="text/template">
                    <li data-role="list-divider">公告</li>
                    {#foreach $T.list as notice}
                    <li><a href="{$T.notice.id}">{$T.notice.title}</a></li>
                    {#/for}
                </script>
            </div>
        </div>
        <div data-role="footer" data-theme="c" class="p10">
            <div class="ui-grid-b" style="padding-bottom: 5px;">
                <div class="ui-block-a">
                    <a href="">登录</a>
                </div>
                <div class="ui-block-b">
                    <a href="">注册</a>
                </div>
                <div class="ui-block-c">
                    <a href="http://www.muyingzhijia.com/index.aspx?refer=mobile">电脑版</a>
                </div>
            </div>
            <div>
                <span data-role="button" data-icon="arrow-u" data-iconpos="left" class="gotop">回顶部</span>
            </div>
            <div>
                Copyright 2004 - 2012 muyingzhijia.com All Rights Reserved</div>
        </div>
    </div>
</body>
</html>
